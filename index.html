<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Estudo Posts</h1>
            <div class="profile">
                <img src="./image/lindberg.jpg" alt="">
                <h4 id="user">lindberg</h4>
                <select name="" id="">
                    <option value="lindberg">lindberg</option>
                    <option value="user1">user1</option>
                    <option value="user2">user2</option>
                </select>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <form id="form-post">
                <textarea name="boxText" id="boxText" rows="3" maxlength="128" placeholder="Sua mensagem!" required></textarea>
                <button type="submit">Enviar!</button>
            </form>
            <div class="postagem">
                <ul id="postList">

                </ul>
            </div>
        </div>
    </section>
    <script src="./script/main.js"></script>
</body>
</html>

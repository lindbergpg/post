<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Estudo Posts</h1>
            <div class="profile">
                <img src="./image/foto.jpg" alt="">
                <p>lindbergpg</p>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <form>
                <textarea name="boxText" id="boxText" rows="3" maxlength="128" placeholder="Sua mensagem!"></textarea>
                <button type="submit">Enviar!</button>
            </form>
            <div class="postagem">
                <ul>
                    <li>
                        <div class="profile">
                            <img src="./image/foto.jpg" alt="">
                            <p>lindbergpg</p>
                        </div>
                        <p class="post">Hello world!</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
